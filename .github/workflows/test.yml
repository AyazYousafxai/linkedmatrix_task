
name: User Test

on: 
  push: 
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: django-insecure-u75rwv%03wxw!4k+y5hh1qoy0@qo8qo=!)dvkqb-9&#u5=-ne!
      DJANGO_SETTINGS_MODULE: botweb.settings.test
      REDIS_HOST: redis://localhost:6379
    services:
      redis:
        image: redis
        # these options are recommended by GitHub to ensure the container is fully operational before moving 
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade  pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Coverage report
        run: |
          pip install coverage
          coverage run manage.py test
          coverage report
      - name: Testing
        run: |
          python3 manage.py test



